    <!-- DOM
Document Object Model
Es una interfaz de programacion para documentos html & xml
Respresenta la pagina de manera que los programas puedan cambiar la estructura del documento, estilo y contenid.
Este proporciona una representacion del documento, como un grupo estructurado de nodos y objetos que tienen propiedas y metodos.
Este nos permite y especificamente a js modificar el contenido de la pagina we de una manera dinamica-->

<body>
    <header>
        <nav class="header">
            <h1>RememberMe App</h1>
        </nav>
        <section id="mainMenu">
            <div class="mainText">

            <section class="dataForm">
            <form id="form" action="/submit">
                <input type="text" id="word" id="floatingInput" class="form-control" name="word" placeholder="Add new Word">
                <button id="boton" class="btn btn-warning" type="submit">Add</button>
                <!-- <button id="save">Save</button> -->

        </section>
        <section class="tableWords">
            <h5>List of Words</h5>

        </section>
            <section
            class="saveWords">Soy la section</section>

        </section>
