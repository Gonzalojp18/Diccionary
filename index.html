<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- SWEETALERT -->
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOXICONS -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./styles/querys.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>WOAPP</title>
</head>

<body>
    <header id="home">
        <nav class="header">
            <h1>RmmberMe App</h1>
        </nav>
        <section id="mainMenu">
            <img src="./source/undraw_reminders_re_gtyb (2).svg" alt="">
            <div class="mainText">
                <h5> Our app is designed to help you remember and review the new English words you learn every day.</h5>
                <button id="startButton" class="start  btn-warning">Start</button>
            </div>
        </section>
    </header>
    <main id="mainContent" class="hidden">
        <section class="appWord">
            <h3 class="mainTitle">Word of the day</h3>
            <section class="dataForm">
            <form id="form" action="/submit">
                <input type="text" id="word" id="floatingInput" class="form-control form-control" name="word" placeholder="Add new Word">
                <button id="boton" type="submit"> <box-icon type='solid' name='message-square-add'><i  class='bx bxl-message-square-add'></i></box-icon></button>
            </form>
            <div id="notification"></div>
        </section>
        <section class="tableWords">
            <article id="fieldWord">
                <div id="cardWords"></div>
            </article>
        </section>
            <!-- <section
            class="saveWords">Soy la section</section> -->
        </section>
        <div class="footer">
            <button  id="back"><box-icon name='home-alt-2' type='solid' >
                <i class='bx bxs-home-alt-2' ></i>
            </box-icon></button>
            <button><box-icon name='bookmarks'><i class='bx bx-bookmarks'></i></box-icon></button>
        </div>
    </main>
        <!-- <section class="tableWords">
            <h5>List of Words</h5>
            <div id="fieldWord"></div>
        </section> -->
    <script src="/api/api.js"></script>
    <script src="/js/startApp.js"></script>
    <script type="module" src="./js/notification.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
