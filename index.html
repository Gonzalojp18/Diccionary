    <header id="home" class="section">

                    <h5>Words</h5>
                    <p>phonetic</p>
                    <p>audio</p>
                    <p>descripcion</p>
                </div>
                    <div class="iconAction">
                        <box-icon name='star' type='solid' ><i class='bx bxl-star' ></i></box-icon>
                        <box-icon name='trash' type='solid' ><i class='bx bxl-trash' ></i></box-icon>
                    </div>
                </div>
            </article>
        </section>
